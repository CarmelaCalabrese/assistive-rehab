[general]
conjunction     " e"

[body]
armLeft         "il braccio sinistro"
armRight        "il braccio destro" 
legLeft         "la gamba sinistra"
legRight        "la gamba destra"
torso           "il torso"
head            "la testa"

[speed]
key             "speed"
value           ("pos" "neg")
feedback        ("Muovi % piú lentamente!", "Muovi % piú velocemente!")

[position-rom]
key             "position-rom"
value           ("pos x" "neg x", "pos y", "neg y", "pos z", "neg z")
feedback        ("Porta % piú a sinistra", "Porta % piú a destra",
                 "Porta % piú su", "Porta % piú giú",
                 "Porta % piú avanti", "Porta % piú dietro" )

[position-ep]
key             "position-ep"
value           ()
feedback        ("Non stai raggiungendo il targhet.")

[perfect]
key             "perfect"
value           ()
feedback        ("Ti stai muovendo molto bene!")

[wrong]
key             "wrong"
value           ()
feedback        ("Stai facendo l'esercizio sbagliato. Per favore, ripeti i movimenti che ti sto mostrando.")
