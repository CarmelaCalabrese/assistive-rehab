name: GitHub Pages

on:
  push:
    branches:
    - 'master'

jobs:
  docs:
    name: "Deploy"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Dependencies
        run: |
          sudo apt update
          sudo apt install -y doxygen doxygen-doc graphviz python3-wheel python3-setuptools
          pip3 install --user mkdocs mkdocs-material pymdown-extensions
          echo "::set-env name=PATH::$HOME/.local/bin:$PATH"

      - name: Check remote
        run: git ls-remote --heads --exit-code https://github.com/${{ github.repository }}.git gh-pages
        
      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config --global push.default upstream
          git config --global user.name "Ugo Pattacini"
          git config --global user.email "ugo.pattacini@iit.it"
          git config --global url."https://$GITHUB_TOKEN:@github.com/".insteadOf "https://github.com/"

      - name: Clone and rebase
        run: |
          cd ${GITHUB_WORKSPACE}
          git clone https://github.com/${{ github.repository }}.git gh-pages
          cd gh-pages
          git checkout gh-pages
          git rebase master

      - name: Build Doxygen
        run: |
          cd ${GITHUB_WORKSPACE}/gh-pages/doc/doxygen
          ./doc-compile.sh

      - name: Build Mkdocs
        run: |
          cd ${GITHUB_WORKSPACE}/gh-pages/doc/mkdocs
          ./site-compile.sh

      - name: Commit and push
        run: |
          cd ${GITHUB_WORKSPACE}/gh-pages
          git add .
          git commit --amend --no-edit
          git push --force-with-lease
          
